<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self'; " />
    <title>Hello electron</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="title-bar">
      <div class="menu-section">
        <button type="button" id="openDocumentBtn" class="btn">
          <i class="fa fa-external-link" aria-hidden="true"></i>
        </button>
        <button id="createDocumentBtn" class="btn">
          <i class="fa fa-file-text" aria-hidden="true"></i>
        </button>
      </div>
      <div class="bar">
        <span class="document-name" id="documentName">no file selected</span>
      </div>
      <div class="window-buttons">
        <button class="btn" id="minimizeBtn">
          <i class="fa fa-window-minimize" aria-hidden="true"></i>
        </button>
        <button class="btn" id="maximizeBtn">
          <i class="fa fa-window-maximize" aria-hidden="true"></i>
        </button>
        <button class="btn" id="closeBtn">
          <i class="fa fa-window-close" aria-hidden="true"></i>
        </button>
      </div>
    </div>

    <main>
      <textarea id="fileTextarea" disabled></textarea>
    </main>
  </body>
</html>
